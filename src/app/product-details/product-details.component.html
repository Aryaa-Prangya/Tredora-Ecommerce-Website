<div>
    <app-alert-box></app-alert-box>
    <router-outlet></router-outlet>
  </div>
  
  <div class="container mt-4">
    <div class="row mt-4">
      <!-- Product Image -->
      <div class="col-sm-12 col-lg-6 mb-4">
        <div class="container">
          <img class="img-size" [src]="productData?.url" alt="{{productData?.name}}">
        </div>
      </div>
  
      <!-- Product Info -->
      <div class="col-sm-12 col-lg-6">
        <div class="product-details-container">
          <span class="badge rounded-pill bg-light text-dark px-3 py-1 mb-2">Blazer</span>
  
          <h2 class="fw-bold">{{ productData?.name }}</h2>
  
          <!-- Rating -->
          <div class="d-flex align-items-center mb-3">
            <span class="text-warning me-1">★ ★ ★ ★ ★</span>
            <span class="text-muted">(4.8 from 350 Reviews)</span>
          </div>
  
          <!-- Price -->
          <div class="mb-3">
            <span class="fw-bold fs-3">₹{{ productData?.price }}</span>
            <span class="text-muted text-decoration-line-through fs-5 ms-2">₹320.00</span>
          </div>
  
          <!-- Color + Quantity -->
          <div class="d-flex justify-content-between mb-4">
          
  
            <!-- Quantity -->
            <div>
              <p class="fw-semibold mb-1">Quantity</p>
              <div class="btn-group" role="group">
                <button (click)="minus()" (click)="removeTocart(productData?.id)" class="btn btn-outline-dark">−</button>
                <button class="btn btn-outline-secondary" >{{ productQuantity }}</button>
                <button (click)="plush()" class="btn btn-outline-dark">+</button>

              </div>
            </div>
            <button (click)="addToWishlist(productData)" class="btn btn-outline-danger">❤️ Add to Wishlist</button>

          </div>
  
          <!-- Sizes -->
          <!-- <div class="mb-4">
            <p class="fw-semibold mb-1">Available Size</p>
            <div class="d-flex gap-2 flex-wrap">
              <button class="btn btn-outline-dark px-3">XS</button>
              <button class="btn btn-outline-dark px-3">S</button>
              <button class="btn btn-outline-dark px-3">M</button>
              <button class="btn btn-outline-dark px-3">L</button>
              <button class="btn btn-outline-dark px-3">XL</button>
              <button class="btn btn-outline-dark px-3">XXL</button>
            </div>
          </div> -->
  
          <!-- Buttons -->
          <div class="d-flex gap-3 mb-4 flex-wrap">
            <!-- <button *ngIf="!removeCart" (click)="addProduct()" routerLink="/cart-page" class="left">Buy</button> -->
            <button routerLink="/cart-page" class="left">Buy</button>
            <button (click)="addProduct()" class="right">Add to Cart</button>
            

          </div>
  
          <!-- SKU and Tags -->
          <!-- <div class="mb-2">
            <p class="text-muted mb-1"><b>SKU:</b> GHFT95245AAA</p>
            <p class="text-muted mb-1">
              <b>Tags:</b> Men, Coat, Fashion, Jacket
            </p>
          </div> -->
  
          <!-- Social Share -->
          <div class="d-flex gap-3 mt-2">
            <i class="fa-brands fa-facebook fa-lg"></i>
            <i class="fa-brands fa-twitter fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
            <i class="fa-brands fa-pinterest fa-lg"></i>
          </div>
  
          <!-- Sort Dropdown -->
          <!-- <div class="d-flex justify-content-end mt-4">
            <label class="me-2 fw-medium">Sort by:</label>
            <select class="form-select w-auto" aria-label="Sort Reviews">
              <option selected>Newest</option>
              <option value="1">Oldest</option>
              <option value="2">Highest Rated</option>
              <option value="3">Lowest Rated</option>
            </select>
          </div> -->
        </div>
      </div>
    </div>
  </div>
